<ion-view view-title="Rooms">
  <ion-nav-buttons side="secondary">
    <button class="button" ng-click="showCreateRoomView()">
      Add
    </button>
  </ion-nav-buttons>

  <ion-content>
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>

    <ion-list>
      <ion-item ng-repeat="room in rooms" class= "item-remove-animate item-icon-right item">
        {{room.name}}
        <ion-option-button class="button-positive" ng-click="doDeleteRoom($index)">삭제</ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
