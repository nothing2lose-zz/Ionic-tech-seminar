<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Create Room</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="hideCreateRoomView()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doCreateRoom()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Room Name</span>
          <input type="text" ng-model="room.name">
        </label>
        <label class="item item-input">
          <span class="input-label">Link</span>
          <input type="text" ng-model="room.url">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Create!</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
